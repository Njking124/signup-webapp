<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Signup</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="username" placeholder="Your Username" required>
            <button type="submit">Submit</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Automatically fetch Telegram user info
        const userId = tg.initDataUnsafe.user.id;
        const telegramUsername = tg.initDataUnsafe.user.username;

        // Pre-fill username field if available
        const usernameField = document.getElementById('username');
        if (telegramUsername) {
            usernameField.value = telegramUsername;
            usernameField.disabled = true; // Optional: Disable manual editing
        }

        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Submit data to your backend
            const response = await fetch('https://testapi.soundofmeme.com/telegram/register/otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    telegram_user_id: userId,
                    telegram_username: telegramUsername,
                    name: name,
                    email: email
                })
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('status').textContent = "Signup successful!";
                tg.close(); // Close the web app
            } else {
                document.getElementById('status').textContent = `Error: ${result.message}`;
            }
        });
    </script>
</body>
</html>
