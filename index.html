<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Signup</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: linear-gradient(135deg, #3a83e9 0%, #098904 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .container {
            background: #e0ffdb;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: calc(100% - 32px);
            max-width: 400px;
            text-align: center;
            animation: scaleIn 0.5s ease-out;
            margin: auto;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            color: #1F2937;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
            transform-origin: left;
            animation: slideIn 0.5s ease-out backwards;
        }

        input:nth-child(1) { animation-delay: 0.1s; }
        input:nth-child(2) { animation-delay: 0.2s; }
        input:nth-child(3) { animation-delay: 0.3s; }
        input:nth-child(4) { animation-delay: 0.4s; }

        input:focus {
            outline: none;
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
            transform: scale(1.01);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #059669;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.5s;
            animation-fill-mode: backwards;
        }

        button:hover {
            background: #047857;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-form {
            color: #059669;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 16px;
        }

        .toggle-form:hover {
            color: #047857;
        }

        #status, #login-status {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #4B5563;
        }

        .toast {
            position: fixed;
            left: 0;
            right: 0;
            top: 20px;
            margin: auto;
            padding: 1rem 2rem;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            text-align: center;
            width: 80%;
            max-width: 300px;
            animation: toastFadeInTop 0.3s ease-out;
        }

        @keyframes toastFadeInTop {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast.success {
            background: #059669;
            color: white;
        }

        .toast.error {
            background: #EF4444;
            color: white;
        }

        /* Add keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Apply animations to elements */
        .container {
            animation: scaleIn 0.5s ease-out;
        }

        .logo {
            animation: fadeIn 0.8s ease-out;
        }

        input {
            transform-origin: left;
            animation: slideIn 0.5s ease-out backwards;
        }

        /* Stagger input animations */
        input:nth-child(1) { animation-delay: 0.1s; }
        input:nth-child(2) { animation-delay: 0.2s; }
        input:nth-child(3) { animation-delay: 0.3s; }
        input:nth-child(4) { animation-delay: 0.4s; }

        button {
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.5s;
            animation-fill-mode: backwards;
        }

        /* Add hover animations */
        button {
            transition: all 0.3s ease;
        }

        /* Remove focus styles for all buttons */
        button {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:focus {
            outline: none;
            box-shadow: none;
        }
        
        button:hover {
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        input {
            transition: all 0.3s ease;
        }

        input:focus {
            transform: scale(1.01);
        }

        /* Toast animation */
        .toast {
            animation: slideIn 0.3s ease-out;
        }

        /* Form toggle animation */
        #container, #login-container {
            transition: all 0.3s ease-in-out;
        }

        .container.hide {
            opacity: 0;
            transform: scale(0.9);
        }

        /* Logo hover effect */
        .logo {
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Update password container styles */
        .password-container {
            position: relative;
            width: 100%;
            height: 42px;
            display: flex;
            align-items: center;
        }

        .password-container input {
            width: 100%;
            height: 100%;
            margin: 0;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 8px;
            top: 20%;
            border: none;
            background: #059669;
            cursor: pointer;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            padding: 0;
            margin: 0;
            line-height: 1;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .toggle-password:focus {
            outline: none;
            box-shadow: none;
        }

        /* Update form spacing */
        #signupForm {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        input {
            height: 42px;
            box-sizing: border-box;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;  /* Consistent spacing between elements */
        }

        /* Update button styles */
        button[type="submit"] {
            margin-top: 0.25rem;  /* Add a little extra space above buttons */
        }

        /* Update toggle text spacing */
        .toggle-form {
            margin-top: 0.75rem;  /* Space between button and toggle text */
        }

        /* Container padding */
        .container {
            padding: 2rem;
            box-sizing: border-box;
        }

        /* Ensure consistent input spacing */
        input, .password-container {
            margin: 0;  /* Remove default margins */
        }
    </style>
</head>

        <img src="https://soundofmeme.com/assets/footer-frog-C3BXOD_V.png" alt="Logo" class="logo">
        <h2 id="form-title">Sign up</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Your Name" required>

        <p class="toggle-form" id="toggleForm">Already have an account? Login</p>
        <p id="status"></p>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <img src="https://soundofmeme.com/assets/footer-frog-C3BXOD_V.png" alt="Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="login-email" placeholder="Your Email" required>
            <div class="password-container">
                <input type="password" id="login-password" placeholder="Your Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('login-password')">

                </button>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="toggle-form" id="toggleSignup">Don't have an account? Sign up</p>
        <p id="login-status"></p>
    </div>

    <div id="toast-container"></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }


        const tg = window.Telegram.WebApp;
        // const userId = tg.initDataUnsafe.user.id;
        // const telegramUsername = tg.initDataUnsafe.user.username;
        const userId = getQueryParam('user_id');
        const telegramUsername = getQueryParam('username');

        // Convert to BigInt and then to Number to ensure proper integer handling
        const userIdInt = parseInt(userId, 10);

        // Pre-fill username field if available
        const usernameField = document.getElementById('username');
        if (telegramUsername) {
            usernameField.value = telegramUsername;
            usernameField.disabled = false;
        }

        const form = document.getElementById('signupForm');
        const signupContainer = document.getElementById('container')
        const otpContainer = document.getElementById('otp-container');
        const otpForm = document.getElementById('otp-form')
        // const formTitle = document.getElementById('form-title');

        function showToast(message, type = 'error') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://testapi.soundofmeme.com/telegram/register/otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: userIdInt,
                        username: telegramUsername,
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    // document.getElementById('status').textContent = "Signup successful!";
                    // Show OTP form dynamically
                    signupContainer.style.display = 'none';  // Hide signup form
                    otpContainer.style.display = 'block';  // Show OTP form

                    Telegram.WebApp.MainButton.setText('Verify OTP').show().onClick(async function () {

                    const otp = document.getElementById('otp').value;

                    const response = await fetch('https://testapi.soundofmeme.com/telegram/register/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            telegram_id: userIdInt,
                            otp: otp
                        })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        const ackData = JSON.stringify({
                            action: "otp_verified",
                            telegram_id: userIdInt,
                            username: telegramUsername
                        });

                        Telegram.WebApp.sendData(ackData);
                        Telegram.WebApp.close();
                    } else {
                        alert("Invalid OTP");
                    }
                    });

                    // formTitle.textContent = "Verify OTP";  // Change title to OTP form title
                } else {
                    const statusCode = response.status;
                    let errorMessage = result.message || "Unknown error occurred";

                    if (statusCode === 409) {
                        errorMessage = "User already exists. Please log in or use a different email.";
                        showToast(errorMessage, 'error');
                        return;
                    }

                    // document.getElementById('status').textContent = `Error: ${errorMessage}, Status Code: ${statusCode}, Response: ${JSON.stringify(result)}`;
                    showToast(`Error: ${errorMessage} (Status: ${statusCode})`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);  // Log error to console for debugging
                showToast("Unable to connect. Please try again later.", 'error');
            }
        });

        const loginContainer = document.getElementById('login-container');
        const toggleForm = document.getElementById('toggleForm');
        const toggleSignup = document.getElementById('toggleSignup');
        const loginForm = document.getElementById('loginForm');

        // Toggle between signup and login forms
        toggleForm.addEventListener('click', () => {
            signupContainer.classList.add('hide');
            setTimeout(() => {
                signupContainer.style.display = 'none';
                loginContainer.style.display = 'block';
                // Force reflow
                loginContainer.offsetHeight;
                loginContainer.classList.remove('hide');
            }, 300);
        });

        toggleSignup.addEventListener('click', () => {
            loginContainer.classList.add('hide');
            setTimeout(() => {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
                // Force reflow
                signupContainer.offsetHeight;
                signupContainer.classList.remove('hide');
            }, 300);
        });

        // Handle login form submission
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('https://testapi.soundofmeme.com/telegram/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Send access token to Telegram
                    const ackData = JSON.stringify({
                        action: "login_successful",
                        access_token: result.access_token,
                        telegram_id: userIdInt,
                        username: telegramUsername
                    });

                    Telegram.WebApp.sendData(ackData);
                    Telegram.WebApp.close();
                } else {
                    if (response.status === 401) {
                        showToast("Invalid email or password", 'error');
                    } else {
                        showToast("Something went wrong. Please try again.", 'error');
                    }
                    return;
                }
            } catch (error) {
                console.error('Error:', error);  // Log error to console for debugging
                showToast("Unable to connect. Please try again later.", 'error');
            }
        });

        // Add this function to your existing JavaScript
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
